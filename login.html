
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>CoderPro - Bootstrap 5 Template For Software Projects</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap 5 Template For Software Startups">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="assets/fontawesome/js/all.min.js"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/theme.css">

</head> 



<body class="p-0 theme-bg-light">    
    
    <section class="auth-section login-section text-center py-5">
	    <div class="container">
		    <div class="site-logo mb-4"><a class="navbar-brand me-0" href="index.html"><img class="logo-icon me-2" src="assets/images/site-logo.svg" alt="logo"><span class="logo-text">Coder<span class="text-alt">Pro</span></span></a></div> 
		     
		    <div class="auth-wrapper mx-auto shadow p-5 rounded">

				<h2 class="auth-heading text-center mb-5">Log Into Your Account</h2>
				
				<div class="social-auth text-center mx-auto">                        
					<ul class="social-buttons list-unstyled">
						<li class="mb-3">
							<a href="#" class="btn btn-social w-100">
								<span class="icon-holder"><img src="assets/images/social/google-logo.svg" alt=""></span>
								<span class="btn-text">Sign in with Google</span>
							</a>
						</li>
						<li class="mb-3"><a href="#" class="btn btn-social w-100"><span class="icon-holder"><span class="icon-holder"><img src="assets/images/social/github-logo.svg" alt=""></span></span><span class="btn-text">Sign in with Github</span></a></li>
					</ul>
				</div><!--//social-auth-->
				
				<div class="divider my-5">
					<span class="or-text">OR</span>
				</div><!--//divider-->

				<div class="auth-form-container text-start mx-auto">
					<form class="auth-form login-form">         
						<div class="email mb-3">
							<label class="sr-only" for="signin-email">Email</label>
							<input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" required="required">
						</div><!--//form-group-->
						<div class="password mb-3">
							<label class="sr-only" for="signin-password">Password</label>
							<input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" required="required">
							<div class="extra mt-3 row justify-content-between">
								<div class="col-6">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
										<label class="form-check-label" for="RememberPassword">
										Remember me
										</label>
									</div>
								</div><!--//col-6-->
								<div class="col-6">
									<div class="forgot-password text-end">
										<a href="password.html">Forgot password?</a>
									</div>
								</div><!--//col-6-->
							</div><!--//extra-->
						</div><!--//form-group-->
						<div class="text-center">
							<button type="submit" class="btn btn-primary w-100 theme-btn mx-auto">Log In</button>
						</div>
					</form>
					
					<div class="auth-option text-center pt-5">No Account? Sign Up <a class="text-link" href="signup.html" >Here</a>.</div>
				</div><!--//auth-form-container-->
				
			</div><!--//auth-wrapper-->
	    </div><!--//container-->
    </section><!--//auth-section-->

    <footer class="footer auth-footer py-5">
	    <div class="footer-bottom text-center">
	        <small class="copyright">Template Copyright &copy; <a class="text-link" href="https://themes.3rdwavemedia.com/" target="_blank">3rd Wave Media</a></small>
	    </div><!--//footer-bottom-->
    </footer><!--//footer-->
       
    <!-- Javascript --> 
    <script src="assets/plugins/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>  

    


</body>
</html>
